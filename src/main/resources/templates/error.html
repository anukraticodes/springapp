<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        .error-container {
            margin-top: 10%;
        }
        h1 {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="container text-center error-container">
        <h1 class="text-danger">Oops!</h1>
        <p class="lead">Something went wrong.</p>

        <p th:if="${status}" class="text-muted">
            Status code: <span th:text="${status}"></span>
        </p>
        <p th:if="${error}" class="text-muted">
            Error: <span th:text="${error}"></span>
        </p>
        <p th:if="${message}" class="text-muted">
            Message: <span th:text="${message}"></span>
        </p>

        <a href="/" class="btn btn-outline-primary mt-4">Go to Login Page</a>
    </div>
</body>
</html>
